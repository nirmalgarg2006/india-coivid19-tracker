<script type="text/javascript">
var httpRequest;
let statewisedata;
 let statesdata = [];
$(window).on('load', () => {
        makeRequest();
 })

function makeRequest() {
        let url = 'https://api.covid19india.org/data.json';
        httpRequest = new XMLHttpRequest();

        if (!httpRequest) {
            alert('Giving up :( Cannot create an XMLHTTP instance');
            return false;
        }
        httpRequest.onreadystatechange = alertContents;
        httpRequest.open('GET', url);
        httpRequest.send();
    }

    function alertContents() {
        if (httpRequest.readyState === XMLHttpRequest.DONE) {
            if (httpRequest.status === 200) {
                let coviddata = JSON.parse(httpRequest.responseText);
                statewisedata = coviddata.statewise;
                let tabledata='';
                let states = [];
               
                for (let i = 0; i < statewisedata.length; i++) {
                    if (statewisedata[i].statecode != 'TT' && statewisedata[i].statecode != 'UN') {
                        states.push({statecode :statewisedata[i].statecode, state :statewisedata[i].state});
                        statesdata.push({
                            statecode : statewisedata[i].statecode,
                            todayscase : statewisedata[i].deltaconfirmed,
                            todaysdeaths : statewisedata[i].deltadeaths,
                            todaysrecovered : statewisedata[i].deltarecovered,
                            totalcases : statewisedata[i].confirmed,
                            totalactive : statewisedata[i].active,
                            totalrecovered : statewisedata[i].recovered,
                            totaldeaths : statewisedata[i].deaths,
                            lastupdatedtime : statewisedata[i].lastupdatedtime,
                            state : statewisedata[i].state
                        });
                        /*tabledata += '<tr>';
                        tabledata += '<td>' + statewisedata[i].state + '</td>';
                        tabledata += '<td class="info">' + statewisedata[i].deltaconfirmed + '</td>';
                        tabledata += '<td class="success">' + statewisedata[i].deltarecovered + '</td>';
                        tabledata += '<td class="danger">' + statewisedata[i].deltadeaths + '</td>';
                        tabledata += '<td class="info"> ' + statewisedata[i].confirmed + '</td>';
                        tabledata += '<td class="warning">' + statewisedata[i].active + '</td>';
                        tabledata += '<td class="success">' + statewisedata[i].recovered + '</td>';
                        tabledata += '<td class="danger">' + statewisedata[i].deaths + '</td>';
                        tabledata += '<td>' + statewisedata[i].lastupdatedtime + '</td>';
                        tabledata += '</tr>'*/
                    }
                }
                //$('#tblStatewise tbody').html(tabledata);
                states.forEach( st => {
                    console.log(st);
                    $('#state').append('<option value=' + st.statecode + '>' + st.state + '</option>')
                });

            } else {
                alert('There was a problem with the request.');
            }
        }
    }
$( "#state" ).selectmenu({
    select : function(event,ui){
        let tabledata='';
        //console.log(event);
        //console.log(ui);
        //alert(ui.item.value);
        if(ui.item.value != 0)
            {
                let statedata = statesdata.find(st => st.statecode === ui.item.value);
        //console.log(statedata);
                document.getElementById('totalcovidcases').innerText = statedata.totalcases;
                        document.getElementById('totalactivecase').innerText = statedata.totalactive;
                        document.getElementById('totaldeaths').innerText = statedata.totaldeaths;
                        document.getElementById('totalrecovered').innerText = statedata.totalrecovered;
                        document.getElementById('todayrecovered').innerText = statedata.todaysrecovered;
                        document.getElementById('todaycases').innerText = statedata.todayscase;
                        document.getElementById('todaydeaths').innerText = statedata.todaysdeaths;
                $('#coviddata').css('display','block');
            }
        else{

        }
        
    }
});
